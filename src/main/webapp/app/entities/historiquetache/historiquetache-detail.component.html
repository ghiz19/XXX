<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="historiquetache">
            <h2><span>Historiquetache</span> {{historiquetache.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{historiquetache.description}}</span>
                </dd>
                <dt><span>Datetimedebut</span></dt>
                <dd>
                    <span>{{historiquetache.datetimedebut}}</span>
                </dd>
                <dt><span>Detetimedebut</span></dt>
                <dd>
                    <span>{{historiquetache.detetimedebut}}</span>
                </dd>
                <dt><span>Interevntion</span></dt>
                <dd>
                    <div *ngIf="historiquetache.interevntionId">
                        <a [routerLink]="['/interevntion', historiquetache.interevntionId, 'view']">{{historiquetache.interevntionId}}</a>
                    </div>
                </dd>
                <dt><span>Utilisateur</span></dt>
                <dd>
                    <div *ngIf="historiquetache.utilisateurId">
                        <a [routerLink]="['/utilisateur', historiquetache.utilisateurId, 'view']">{{historiquetache.utilisateurId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/historiquetache', historiquetache.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
