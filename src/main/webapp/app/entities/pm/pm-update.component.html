<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-pm-heading">Create or edit a Pm</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!pm.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="pm.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_libelle">Libelle</label>
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                        [(ngModel)]="pm.libelle" required/>
                    <div [hidden]="!(editForm.controls.libelle?.dirty && editForm.controls.libelle?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.libelle?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_unite">Unite</label>
                    <input type="text" class="form-control" name="unite" id="field_unite"
                        [(ngModel)]="pm.unite" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_avoirplanprevetinf">Avoirplanprevetinf</label>
                    <input type="checkbox" class="form-control" name="avoirplanprevetinf" id="field_avoirplanprevetinf"
                        [(ngModel)]="pm.avoirplanprevetinf" />
                    <div [hidden]="!(editForm.controls.avoirplanprevetinf?.dirty && editForm.controls.avoirplanprevetinf?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.avoirplanprevetinf?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_equipement">Equipement</label>
                    <select class="form-control" id="field_equipement" name="equipement" [(ngModel)]="pm.equipementId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="equipementOption.id" *ngFor="let equipementOption of equipements; trackBy: trackEquipementById">{{equipementOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
