<div class="modal-header">
    <h3 class="modal-title" class="p-3 mb-2 bg-light text-dark" style="width: 140px;margin-left:160px; animation-duration: 2s;" > <i class="fas fa-user white-text"></i> Sign in</h3>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <!-- <label class="username-label" for="username">Login</label> -->
                    <input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="Your username"
                    [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <!-- <label for="password">Password</label> -->
                    
                    <input type="password" class="form-control form-control-lg" name="password" id="password" placeholder="Your password"
                           [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <b><span style="color:blue ;">Remember me</span></b>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100px;margin-left:90px;">Sign in</button>
            </form>
            <p></p>
            <div class="alert alert-info">
                <a class="alert-link" (click)="requestResetPassword()">Did you forget your password?</a>
            </div>
            <div class="alert alert-info">
                <span>You don't have an account yet?</span>
                <a class="alert-link" (click)="register()">Register a new account</a>
            </div>
        </div>
    </div>
</div>
